<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="shortcut icon"
      href="Images/Spot_logo-removebg-preview.png"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/9043769453.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="hero">
      <div class="overlay">
        <div class="welcome">
          <div class="fade">
            <div class="back">
              <p class="come">
                <b>Welcome Back, <span class="signer">Designer!</span></b>
              </p>
              <p class="login">
                Login to get feedback, connect, and grow your skills with the
                community.
              </p>
            </div>
            <div class="form">
              <form action="">
                <div class="first">
                  <label for="email" id="label1"
                    >Enter your Email Address</label
                  >
                  <input
                    type="email"
                    name="email"
                    id="email"
                    required
                    placeholder="Email"
                  />
                </div>
                <div class="second">
                  <label for="password" id="label2">Enter your Password</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    required
                    placeholder="Password"
                  />
                </div>
                <div class="forget">
                  <p class="pass">
                    <a href="#" class="word">Forget Password?</a>
                  </p>
                </div>
                <div class="log">
                  <button type="submit" id="submit">Login</button>
                </div>
              </form>
            </div>
            <div class="account">
              <p class="have">
                Already have an account? <a href="#" id="sign">Sign Up</a>
              </p>
            </div>

            <div class="divider">
              <span class="line"></span>
              <span class="text">OR</span>
              <span class="line"></span>
            </div>
            <div class="icons">
              <p class="media">
                <i class="fa-brands fa-google" id="s-media"></i>
                <i class="fa-brands fa-apple" id="s-media"></i>
                <i class="fa-brands fa-behance" id="s-media"></i>
                <i class="fa-brands fa-dribbble" id="s-media"></i>
                <i class="fa-brands fa-linkedin-in" id="s-media"></i>
              </p>
            </div>
          </div>
          <div class="form">
            <form action="">
              <div class="first">
                <label for="email" id="label1">Enter your Email Address</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  required
                  placeholder="Email"
                />
              </div>
              <div class="second">
                <label for="password" id="label2">Enter your Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  required
                  placeholder="Password"
                />
              </div>
              <div class="forget">
                <p class="pass">
                  <a href="#" class="word">Forget Password?</a>
                </p>
              </div>
              <div class="log">
                <button type="submit" id="submit">
                  <a href="../HomePage/homepage.html">Login</a>
                </button>
              </div>
            </form>
          </div>
          <div class="account">
            <p class="have">
              Already have an account?
              <a href="../firstSignUp/firstSignUp.html" id="sign">Sign Up</a>
            </p>
          </div>
          <div class="container">
            <div class="line"></div>
            <span class="or-text">OR</span>
            <div class="line"></div>
          </div>
          <div class="icons">
            <i class="fa-brands fa-google"></i>
          </div>
        </div>
        <div class="right-section-image">
          <img
            src="Images/Right Section Image.png"
            alt="People receiving lectures in a hall"
          />
        </div>
      </div>
    </section>
  </body>
</html>

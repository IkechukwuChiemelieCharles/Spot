<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./firstSignUp.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <title>Spot First Login Page</title>
  </head>
  <body>
    <main class="container">
      <div class="overlay">
        <form action="">
          <div class="writeUp">
            <p class="step">Step 1 of 2</p>
            <h1>Start Your <b>Design</b> Journey!</h1>
            <p class="signUpText">
              Sign up today to gain insights, showcase your work, and become
              part of a thriving design community.
            </p>
          </div>
          <div class="topForm">
            <div class="email">
              <label class="label1" for="">Enter Your Email Address</label>
              <input placeholder="Email" type="email" required />
            </div>
            <div class="password">
              <label class="label2" for="">Enter Your Password</label>
              <input placeholder="Password" type="password" required />
            </div>
          </div>

          <a class="btn" href="./Pages/secondSignUp/secondSignUp.html"
            >Continue</a
          >
          <p class="already">
            Already have an account? <a href="#"> Sign In</a>
          </p>

          <div class="or">
            <span></span>
            <p>OR</p>
            <span></span>
          </div>

          <div class="icons">
            <span><i class="fa fa-google" aria-hidden="true"></i> </span>
            <span>
              <i class="fa fa-apple" aria-hidden="true"></i>
            </span>
            <span><i class="fa fa-behance" aria-hidden="true"></i> </span>
            <span><i class="fa fa-dribbble" aria-hidden="true"></i> </span>
            <span><i class="fa fa-linkedin" aria-hidden="true"></i> </span>
          </div>
        </form>

        <section class="imageCont">
          <img src="./img/Hero Image.jpg" alt="" />
        </section>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./upload2.css" />
    <link rel="stylesheet" href="./upload640.css" media="(min-width:640px)" />
    <link rel="stylesheet" href="./upload1280.css" media="(min-width:1280px)" />

    <script
      src="https://kit.fontawesome.com/9043769453.js"
      crossorigin="anonymous"
    ></script>

    <title>Upload</title>
  </head>
  <body>
    <div class="container">
      <header class="breadCrumbs">
        Home <b>/</b> My Projects <b>/</b> <span>Upload New Projects</span>
      </header>
      <main>
        <h1>Show Off Your Best Work!</h1>
        <div class="form">
          <div class="left">
            <!-- <img src="../img/Frame 1000001463.jpg" alt="" /> -->
            <div class="texts">
              <h4>Unimaid Website Redesign</h4>
              <p>Taye Abolarin</p>
              <div class="icons">
                <span>
                  <i class="fa fa-heart" aria-hidden="true"></i>
                  <p>40</p>
                </span>
                <span>
                  <span class="material-symbols-outlined"> chat </span>
                  <p>84</p>
                </span>
                <span>
                  <i class="fa fa-eye" aria-hidden="true"></i>
                  <p>230</p>
                </span>
              </div>
            </div>
          </div>
          <div class="right">
            <div>
              <label for="">Project Name</label>
              <input
                placeholder="Enter the project name"
                type="text"
                name=""
                id=""
              />
            </div>
            <div>
              <label for="">Project Description</label>
              <textarea
                name=""
                id=""
                placeholder="Enter the project description"
              ></textarea>
              <!-- <input
                placeholder="Enter the project description"
                type="text"
                name=""
                id=""
              /> -->
            </div>
            <div class="category">
              <label for=""> Project Category</label>

              <select name="" id="">
                <option value="">Animation</option>
                <option value="">Graphic Design</option>
                <option value="">Illustration</option>
                <option value="">UI/UX</option>
              </select>
              <!-- <input
                placeholder="Select project category"
                type="text"
                name=""
                id=""
              /> -->
              <i class="fa fa-caret-down" aria-hidden="true"></i>
            </div>
            <div>
              <label for=""> Project Tags</label>
              <input
                placeholder="Add tags to help people discover your project"
                type="text"
                name=""
                id=""
              />
            </div>
          </div>
        </div>
      </main>

        <h2>Upload visuals that best showcase your project.</h2>

        </p>

        <a class="cancel blank" href="#"> Cancel </a>

        <div class="btns">
          <a class="save yellow" href="#"> Save as Draft </a>
          <a class="publish yellow" href=""> Publish Project </a>
        </div>
      </footer>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./upload.css" />
    <link rel="stylesheet" href="./upload640.css" media="(min-width:640px)" />
    <link rel="stylesheet" href="./upload1280.css" media="(min-width:1280px)" />

    <link
      rel="stylesheet"
      href="../font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <title>Upload</title>
  </head>
  <body>
    <div class="container">
      <header class="breadCrumbs">
        Home <b>/</b> My Projects <b>/</b> <span>Upload New Projects</span>
      </header>
      <main>
        <h1>Show Off Your Best Work!</h1>
        <div class="form">
          <div class="left"></div>
          <div class="right">
            <div>
              <label for="">Projeect Name</label>
              <input
                placeholder="Enter the project name"
                type="text"
                name=""
                id=""
              />
            </div>
            <div>
              <label for="">Projeect Description</label>
              <input
                placeholder="Enter the project description"
                type="text"
                name=""
                id=""
              />
            </div>
            <div class="category">
              <label for=""> Project Category</label>
              <input
                placeholder="Select project category"
                type="text"
                name=""
                id=""
              />
              <i class="fa fa-caret-down" aria-hidden="true"></i>
            </div>
            <div>
              <label for=""> Project Tags</label>
              <input
                placeholder="Add tags to help people discover your project"
                type="text"
                name=""
                id=""
              />
            </div>
          </div>
        </div>
      </main>

      <article>
        <h2>Upload visuals that best showcase your project.</h2>
        <p>
          Accepted formats: .jpg, .png, .gif, .mp4, and .mov (Max 10MB each
          (20MB for videos)
        </p>
        <a class="yellow" href="#"
          >Add Media <i class="fa fa-plus" aria-hidden="true"></i>
        </a>
      </article>
      <footer>
        <a class="cancel blank" href="#"> Cancel </a>

        <div class="btns">
          <a class="save yellow" href="#"> Save as Draft </a>
          <a class="publish yellow" href="#"> Publish Project </a>
        </div>
      </footer>
    </div>
  </body>
</html>
